    <!--==================== FORM ====================-->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-container">
        <div class="modal-header">
          <h2 class="modal-title">Let's Work Together!</h2>
          <button class="modal-close" id="modalClose">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6L18 18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <form
          class="modal-form"
          action="https://formsubmit.co/fe71ea606cb179939abe5694256511d2"
          method="POST"
        >
          <input
            type="hidden"
            name="_next"
            value="https://yourdomain.com/thanks.html"
          />
          <input
            type="hidden"
            name="_subject"
            value="New Quote Request from Portfolio"
          />
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_autoresponse"
            value="Thank you for your message! We'll get back to you soon."
          />
          <!-- Hidden field for service; updated by JS below -->
          <input type="hidden" name="service" id="service" value="Website" />

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="Name"
              placeholder="Your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="Phone"
              placeholder="(555) 123-1234"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Email</label>
            <input
              type="email"
              id="email"
              name="Email"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="project">Tell me about your project</label>
            <textarea
              style="resize: none"
              id="project"
              name="Project"
              placeholder="Tell me about your project..."
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label>How can I help you?</label>
            <div class="service-options">
              <button
                type="button"
                class="service-btn active"
                data-service="Website"
              >
                Website
              </button>
              <button type="button" class="service-btn" data-service="Design">
                Design
              </button>
              <button
                type="button"
                class="service-btn"
                data-service="Development"
              >
                Development
              </button>
              <button type="button" class="service-btn" data-service="SEO">
                SEO
              </button>
            </div>
          </div>

          <button type="submit" class="submit-btn">SEND MESSAGE</button>

          <p class="privacy-text">
            By clicking "Send message", you agree to our
            <a href="index.html#" class="privacy-link">Privacy Policy</a>.
          </p>
        </form>
      </div>
